<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!--
Al bucle, si la lletra és una vocal imprimeix a la consola: ‘He trobat la VOCAL: __’. Sinó, imprimeix: ‘He trobat la CONSONTANT: __’.
Si trobes un número, mostra per pantalla: ‘Els noms de persones no contenen el número: __’
-->

<h2>Buscar vocals, consonants i nombres en el nom</h2>

<input type="button" onclick="dadesNom ()" value="BUSCAR">

<script>

function dadesNom(){

 let meuNom = [];

 meuNom = ["N", "U", 3,  "R", "I", "A"];

 var text="";

 for (i=0; i<meuNom.length; i++){
    text += meuNom[i];
 }
 console.log("Partim del nom: " + text);

 

for (i=0; i<meuNom.length; i++){

    switch (meuNom[i]){
        case "A":
        case "E":
        case "I":
        case "O":
        case "U":            
            console.log("He trobat la VOCAL: " + meuNom[i]);
            break;
        
        case "B":
        case "C":
        case "D":
        case "F":
        case "G":
        case "H":
        case "J":
        case "K":
        case "L":
        case "LL":
        case "M":
        case "N":
        case "P":
        case "Q":
        case "R":
        case "S":
        case "T":
        case "V":
        case "W":
        case "X":
        case "Y":
        case "Z":  

            console.log("He trobat la CONSONANT: " + meuNom[i]);
            break;
    }

    if (typeof(meuNom[i]) === "number"){
        console.log("Els noms de persones no contenen el numero: " + meuNom[i]);
    }
}

}

</script>
    
</body>
</html>
